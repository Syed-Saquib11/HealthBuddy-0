    <section class="common-diseases">
      <h2>Common Diseases</h2>

      <input type="text" id="searchInput" placeholder="Search diseases..." />

      <ul id="diseaseList"></ul>

      <section id="diseaseDetail" style="display:none;">

        <p id="diseaseDescription"></p>

        <ul id="symptomList"></ul>

        <p id="preventionText"></p>
        <strong>Treatment</strong>
        <p id="treatmentText"></p>
        <button id="closeDetail">Close</button>
      </section>
    </section>

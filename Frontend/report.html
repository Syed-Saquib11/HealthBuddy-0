<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report an Outbreak - Health Buddy</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Health Buddy</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="outbreak.html">Outbreak Tracking</a>
        <a href="report.html">Report a Disease</a>
        <a href="common-disease.html">Common Diseases</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="report-outbreak">
      <h2>Report an Outbreak</h2>
      <form id="reportForm">
        <label for="disease_name">Disease Name:</label>
        <input type="text" id="disease_name" name="disease_name" placeholder="Enter disease name" required />
        <br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter city" required />
        <br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" placeholder="Enter state" required />
        <br>
        <label for="severity">Severity:</label>
        <select id="severity" name="severity" required>
          <option value="" disabled selected>Select severity</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <br>
        <label for="cases_reported">Number of Cases Reported:</label>
        <input type="number" id="cases_reported" name="cases_reported" min="0" placeholder="Enter number of cases" required />
        <br>
        <button type="submit">Submit Report</button>
      </form>

      <div id="resultMessage" aria-live="polite" style="margin-top:1rem;"></div>
    </section>

    <section class="community-reports">
  <h3>Previously Reported by Community</h3>
  <div id="communityReports">
    <p>Loading previous reports...</p>
  </div>
</section>


  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Health Buddy. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/report.js"></script>
</body>
</html>
